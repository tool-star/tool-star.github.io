<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | CalBurn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-container {
            text-align: center;
            padding: 5rem 1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-icon {
            font-size: 5rem;
            color: #4CAF50;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }
        .error-title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .back-home {
            display: inline-block;
            padding: 1rem 2rem;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .back-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        .suggestions {
            margin-top: 3rem;
            text-align: left;
        }
        .suggestions h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .suggestions ul {
            list-style: none;
            padding: 0;
        }
        .suggestions li {
            margin-bottom: 0.5rem;
        }
        .suggestions a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .suggestions a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="fas fa-compass error-icon"></i>
        <h1 class="error-title">Oops! Page Not Found</h1>
        <p class="error-message">The page you're looking for seems to have wandered off on its own fitness journey.</p>
        <a href="/" class="back-home">
            <i class="fas fa-home"></i> Back to Home
        </a>
        
        <div class="suggestions">
            <h3>Meanwhile, why not try:</h3>
            <ul>
                <li><a href="/"><i class="fas fa-calculator"></i> Calorie Calculator</a></li>
                <li><a href="/resources.html"><i class="fas fa-book"></i> Fitness Resources</a></li>
                <li><a href="/about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="/contact.html"><i class="fas fa-envelope"></i> Contact Support</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
